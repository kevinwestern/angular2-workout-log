    <script>
      System.config({
        packages: {
          'app': {
            format: 'register',
            defaultExtension: 'js'
          }

        map: {
          'app': '/src/app'
        }
      });
      System.import('app/app').then(null, console.error.bind(console));
    </script>
    <link rel="stylesheet" href="/src/normalize.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>

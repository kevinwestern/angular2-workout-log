<div class="card">
  <div *ngIf="routine">
    <form (change)="handleChange()">
      <div *ngFor="#liftEntry of entry.lifts">
        <div class="card">
          <div class="card-content">
            <h3 class="card-title">{{liftEntry.lift.name}}</h3>
            <div class="sets">
              <div *ngFor="#set of liftEntry.sets; #setNumber = index" class="lift-set">
                <span>Set {{setNumber + 1}}:</span>
                <input type="number" class="short-input" [attr.placeholder]="set.suggestedReps"
                      [(ngModel)]="set.actualReps">&nbsp;&times;&nbsp;
                <input type="number" class="short-input" [attr.placeholder]="set.suggestedWeight"
                      [(ngModel)]="set.actualWeight">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="!routine">
    Loading..
  </div>
</div>

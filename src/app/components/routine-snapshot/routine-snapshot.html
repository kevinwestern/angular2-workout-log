<div class="card">
  <div class="card-content">
    <h3 class="card-title">{{routine.name}}</h3>
    <h5 class="card-subtitle">{{routine.lastCompletedTime | messageOrDate:'No last recorded time'}}</h5>
  </div>
  <div>
    <a class="card-action" [routerLink]="['./RoutineHistory', {id: routine.name}]">History</span>
    <button class="card-action primary" (click)="startWorkout()">Start</button>
  </div>
</div>

<div class="card">
	<span class="name">{{routine.name}}</span>
  <div *ng-for="#lift of routine.lifts" class="lift">
    {{lift}}
  </div>
  <div class="flex horizontal center justified">
    <span class="last-update">{{routine.lastCompletedTime}}</span>
    <button (click)="startRoutine(routine)">Start</button>
  </div>
</div>
